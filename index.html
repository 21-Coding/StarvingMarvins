<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <meta charset="utf-8">
  <title>StarvingMarvins</title>
</head>

<body>
  <h1>Starving? Welome to Marvins!</h1>

  <form id="form">
    <label for="name">
      <input id="customer" placeholder="Name" type="text">
    </label>

    <div name="toppingsDiv" class="container">
      <h2>Please select your toppings here: </h2>
      <label><input type="checkbox" name="toppings" value="chicken">chicken</label>
      <label><input type="checkbox" name="toppings" value="meatballs">meatballs</label>
      <label><input type="checkbox" name="toppings" value="spinach">Spinach</label>
      <label><input type="checkbox" name="toppings" value="meatLovers">Meat Lovers</label>

    </div>



    <div name="sizeDiv" class="container">

      <h2>Please select your size here: </h2>

      <input type="radio" name="size" value="small">Tiny Tim<br>
      <input type="radio" name="size" value="medium">Caught Inbetween<br>
      <input type="radio" name="size" value="large">Large & In Charge<br>

    </div>

    <button class="btn btn-danger" type="submit">Order</button>
  </form>

  <div class="outcome">
    <h5>
      <span id="nameSpan"></span>
      <span id="sizeSpan"></span>
      <span id="priceSpan"></span>
      <span id="toppingsSpan"></span>
    </h5>
  </div>




</body>

</html>
