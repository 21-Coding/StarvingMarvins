<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <meta charset="utf-8">
  <title>StarvingMarvins</title>
</head>

<body>
  <h1>Starving? Welome to Marvins!</h1>

  <form id="form">
    <label for="name">
      <input placeholder="Name" type="text">
    </label>

    <div name="toppingsDiv" class="container">
      <h2>Please select your toppings here: </h2>
      <select id="toppings">
        <label><input type="option" name="toppings" value="">Toppings</label>
        <label><input type="option" name="toppings" value="chicken">chicken</label>
        <label><input type="option" name="toppings" value="meatballs">meatballs</label>
        <label><input type="option" name="toppings" value="spinach">Spinach</label>
        <label><input type="option" name="toppings" value="meatLovers">Meat Lovers</label>
        <label><input type="option" name="toppings" value="veggies">Veggies</label>
        <label><input type="option" name="toppings" value="anchovies">Anchovies</label>
    </div>
    </select>


    <div name="sizeDiv" class="container">

      <h2>Please select your size here: </h2>
      <select id="size">
        <input type="option" name="size" value="">Size<br>
        <input type="option" name="size" value="small">Tiny Tim<br>
        <input type="option" name="size" value="medium">Caught Inbetween<br>
        <input type="option" name="size" value="large">Large & In Charge<br>
      </select>
    </div>

    <button class="btn btn-danger" type="submit">Order</button>
  </form>





</body>

</html>
